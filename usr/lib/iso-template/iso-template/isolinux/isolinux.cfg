default vesamenu.c32
timeout 100

say **********************************************************************
say  %FULL_DISTRO_NAME% (%RELEASE_DATE%)
say 
say  Community :  https://hamonikr.org
say 
say **********************************************************************

# Refer to https://wiki.syslinux.org/wiki/index.php/Comboot/menu.c32
MENU RESOLUTION 800 600
MENU BACKGROUND splash.png
MENU TITLE Welcome to %FULL_DISTRO_NAME% (%RELEASE_DATE%)
MENU COLOR screen	      37;40     #80ffffff #00000000 std
MENU COLOR border       30;44     #00000000 #00000000 std
MENU COLOR title        1;36;44   #ffffffff #a0000000 std
MENU COLOR sel          7;37;40   #e0ffffff #20ffffff all
MENU COLOR unsel        37;44     #50ffffff #a0000000 std
MENU COLOR help         37;40     #c0ffffff #a0000000 std
MENU COLOR timeout_msg  37;40     #80ffffff #00000000 std
MENU COLOR timeout      1;37;40   #c0ffffff #00000000 std
MENU COLOR msg07        37;40     #90ffffff #a0000000 std
MENU COLOR tabmsg       31;40     #ffDEDEDE #00000000 std
MENU WIDTH 78
MENU MARGIN 15
MENU ROWS 7
MENU VSHIFT 10
MENU HSHIFT 10
MENU TABMSGROW 12
MENU CMDLINEROW 12
MENU HELPMSGROW 16
MENU HELPMSGENDROW 29

LABEL live
  menu label Start %FULL_DISTRO_NAME% (%RELEASE_DATE%)
  kernel /casper/vmlinuz
  append  file=/cdrom/preseed/hamonikr.seed boot=casper initrd=/casper/initrd.lz quiet splash --
  menu default

LABEL xforcevesa
  menu label Start %FULL_DISTRO_NAME% (%RELEASE_DATE%) (compatibility mode)
  kernel /casper/vmlinuz
  append  file=/cdrom/preseed/hamonikr.seed boot=casper initrd=/casper/initrd.lz noapic noacpi nosplash irqpoll nomodeset --

LABEL vbox
    MENU LABEL Virtual_Box_Video
    KERNEL /casper/vmlinuz
    APPEND quiet splasht nosplash video=1280x1024
    INITRD /casper/initrd.gz

LABEL harddisk
    MENU LABEL Boot_from_Hard_Disk
    COM32 chain.c32
    APPEND hd0

LABEL memtest
    MENU LABEL Memory_Test
    KERNEL /boot/memtest

LABEL grub
    MENU LABEL Switch_to_Grub_Bootloader
    KERNEL /boot/grub/i386-pc/lnxboot.img
    INITRD /boot/grub/i386-pc/core.img    
